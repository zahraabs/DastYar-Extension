<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Dastyar</title>
  </head>
  <body>
    <div class="container">
      <section class="todo">
        <header class="todo__header">
          <h3 class="todo__head">دست نویس</h3>
          <div class="todo__visibility">
            <i class="fas fa-eye-slash"></i>
          </div>
        </header>
        <hr />

        <main class="todo__main">
            <div>
            <input type="checkbox" name="task" id="task">
            <label for="task">کار شماره 1 من</label>
        </div>
        <div>
            <a href="#" class="todo-main__icon"><i class="fas fa-edit "></i></a>
            <a href="#" class="todo-main__icon"><i class="far fa-trash-alt"></i></a>
        </div>
        </main>
        <hr />
        <footer class="todo__footer">
          <form class="todo-form">
            <input
              type="text"
              class="todo-form__input"
              placeholder="نوشتن تسک جدید"
            />
            <i class="fas fa-plus todo-form__icon"></i>
          </form>
        </footer>
      </section>
      <section class="programs">
        <div class="programs__search">
          <div class="programs__division">
            <img src="./assets/Images/google-logo.png" alt="google" class="programs__img">
            <input type="search" name="google" id="google" placeholder="جستجو در گوگل" class="programs__input">
          </div>
          <div class="programs__search-btn">
            <i class="	fa fa-search"></i>
          </div>
        </div>
        <div class="programs__app"></div>
      </section>
      <section class="container__left"></section>
    </div>
  </body>
</html>

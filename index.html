<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Dastyar</title>
  </head>
  <body>
    <div class="container">
      <section class="todo">
        <header class="todo__header">
          <h3 class="todo__head">دست نویس</h3>
          <div class="todo__visibility">
            <i class="fas fa-eye-slash"></i>
          </div>
        </header>
        <hr />

        <main class="todo__main">
            <ul class="todo__list">
              <li  class="todo__task">
            <div class="todo__division">
            <input type="checkbox" name="task" id="task">
            <label for="task" class="todo__label">کار شماره 1 من</label>
        </div>
        <div>
            <a href="#" class="todo-main__icon"><i class="fas fa-edit "></i></a>
            <a href="#" class="todo-main__icon"><i class="far fa-trash-alt"></i></a>
        </div>
      </li>
      </ul>
        </main>
        <hr />
        <footer class="todo__footer">
          <form class="todo-form">
            <input
              type="text"
              class="todo-form__input"
              placeholder="نوشتن تسک جدید"
            />
            <i class="fas fa-plus todo-form__icon"></i>
          </form>
        </footer>
      </section>
      <section class="programs">
        <div class="programs__search">
          <div class="programs__division">
            <img src="./assets/Images/google-logo.png" alt="google" class="programs__img">
            <input type="search" name="google" id="google" placeholder="جستجو در گوگل" class="programs__input">
          </div>
          <div class="programs__search-btn">
            <i class="	fa fa-search"></i>
          </div>
        </div>
        <div class="programs__app">
          <div class="programs__row">
            <div class="programs__item programs__item--more">
              <i class="fa fa-th" aria-hidden="true"></i>
              <p>دم دستی</p>
            </div>
            <a
              class="programs__item programs__link"
              href="https://www.shab.ir/"
              target="”_blank”"
            >
              <img src="./assets/images/shab.ico" alt="shab" class="programs__img"/>
              <p>شب</p>
            </a>
            <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>
            <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>
            <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>
            <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>
            <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>
            <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>
            <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>  
             <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>  
             <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>  
             <div class="programs__item">
               <i class="fas fa-plus programs__icon"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="time-weather">
        <div class="time">
          <p class="time__clock">22:31</p>
          <p class="time-date__shamsi">11 آذر</p>
          <div class="time-date__division">
          <p class="time-date__ghamari">1445/جمادی الاول/18</p>
          <p>2 / Dec /2023</p>
        </div>
        <div class="time__selection">
          <select name="timer" id="timer">
            <option value="timer" selected>تایمر</option>
          </select> 
           <select name="oghat" id="oghat">
            <option value="oghat" selected>اوقات شرعی</option>
          </select>
        </div>
        </div>
        <div class="weather">
          <div class="weather-temp__division">
            <p class="weather-temp__temperature"><sup>° </sup>12</p>
            <i class="	fas fa-cloud-rain weather-temp__icon"></i>
          </div> 
             <div class="weather-temp__division">
            <p class="weather-temp__text">
            بس ناجوانمردانه سرد
            </p>
            <i class="	far fa-snowflake weather-temp__icon"></i>
          </div>
          <div class="weather-temp__division weather-temp--size">
            <p>13<sup>°</sup>حداکثر.</p>  
             <p>12<sup>°</sup>حداقل</p> 
          </div>
          <select name="prediction" id="prediction">
            <option value="prediction" selected>پیش بینی</option>
          </select> 
        </div>
      </section>
    </div>

    <script src="./assets/scripts/todo.js"></script>
  </body>
</html>
